<!doctype html>
<!-- form.html                                 Camila Torreblanca-->
<!-- Web page that generates a form letter based on user inputs. -->
<!-- =========================================================== -->

<html>
 <head>
   <title> Form Letter Generator </title>
 </head>

 <body>
   <h2>Form Letter Generator</h2>
   <p>
     Enter recipient's name: 
       <input type="text" id="recipientBox" size=20 value="Students"> <br>
     Enter activity: 
       <input type="text" id="eventBox" size=20 value="Exam 2"> <br>
     Enter date: <input type="text" id="dateBox" size=20 value="March 30"> <br>
     Enter time: <input type="text" id="timeBox" size=20 value="midnight">
   </p>
     <input type="button" value="Click for Form Letter"
            onclick="document.getElementById('outputDiv').innerHTML=
                       '<p>Dear ' + document.getElementById('recipientBox').value + 
                       ',</p> <p>Have you heard about ' +
                       document.getElementById('eventBox').value +
                       ', which is coming up on ' +
                       document.getElementById('dateBox').value + 
                       '?  <br> Material from Chapters 4,5,8 and 10 will be accessed in ' + 
                       document.getElementById('eventBox').value + 
                       '.  <br> Make sure to complete by ' + 
                       document.getElementById('timeBox').value +   
                       ' on ' +                
                       document.getElementById('dateBox').value + '.</p>' +
                       '<p style=\'text-align:left\'>Blessings,<br> Camila\ </p>';">
   <hr>
   <div id="outputDiv"></div>
 </body>
</html>
